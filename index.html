<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="heading">Simple Calculator Using (HTML & CSS & JS)</h1>
    <div class="container">
      <input type="text" id="result" />
      <div class="btn">
        <input type="button" value="C" onclick="Clear()" class="clear" />
        <input type="button" value="%" onclick="Solve('%')" class="op" />
        <input type="button" value="â†" onclick="Back('â†')" class="op" />
        <input type="button" value="/" onclick="Solve('/')" class="op" />
        <input type="button" value="7" onclick="Solve('7')" />
        <input type="button" value="8" onclick="Solve('8')" />
        <input type="button" value="9" onclick="Solve('9')" />
        <input type="button" value="x" onclick="Solve('*')" class="op" />
        <input type="button" value="4" onclick="Solve('4')" />
        <input type="button" value="5" onclick="Solve('5')" />
        <input type="button" value="6" onclick="Solve('6')" />
        <input type="button" value="-" onclick="Solve('-')" class="op" />
        <input type="button" value="1" onclick="Solve('1')" />
        <input type="button" value="2" onclick="Solve('2')" />
        <input type="button" value="3" onclick="Solve('3')" />
        <input type="button" value="+" onclick="Solve('+')" class="op" />
        <input type="button" value="00" onclick="Solve('00')" />
        <input type="button" value="0" onclick="Solve('0')" />
        <input type="button" value="." onclick="Solve('.')" />
        <input type="button" value="=" onclick="Result()" class="op" />
      </div>
    </div>

  </body>
